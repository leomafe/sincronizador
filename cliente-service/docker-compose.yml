version: '3.8'

services:
  postgres:
    image: postgres
    restart: always
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: cliente
    ports:
      - "5433:5432" # expondo a porta 5433 para acesso externo
    volumes:
      - ./src/main/resources/scripts:/docker-entrypoint-initdb.d # diret√≥rio com os arquivos SQL

